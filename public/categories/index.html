        <footer id="ts-footer" class="mt-5">

            <section id="contact" class="ts-block ts-separate-bg-element" data-bg-image="/assets/img/hero-background.jpg" data-bg-image-opacity=".4">
                <div class="container">
                    <div class="ts-title text-center">
                        <h2 class="ts-bubble-border">Get In Touch</h2>
                    </div>

                    <div class="pt-5">
                        <div class="row" style="display: flex; justify-content: center;">
                            <div class="col-md-8">
                                <h3>Send Us A Message</h3>
                                <form id="form-contact" class="clearfix ts-form ts-form-email" name="contact-us-portfolio" action="/confirmation" method="post" data-netlify="true">
                                    <input type="hidden" name="form-name" value="contact-us-portfolio">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group">
                                                <label for="name">Name *</label>
                                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                            </div>
                                            
                                        </div>
                                        
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group">
                                                <label for="email">Email *</label>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="subject">Subject *</label>
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="message">Message *</label>
                                                <textarea class="form-control" id="message" rows="5" name="message" placeholder="Message" required></textarea>
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="form-group clearfix">
                                        <button type="submit" class="btn btn-primary float-right ts-btn-arrow" id="form-contact-submit">Send</button>
                                    </div>
                                    
                                    <div class="form-contact-status"></div>
                                </form>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
